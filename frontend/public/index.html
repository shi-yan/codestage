<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Primary Meta Tags -->
  <title>{{_codestage_title_}}</title>
  <meta name="title" content="{{_codestage_title_}}">
  <meta name="description" content="{{_codestage_description_}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{_codestage_url_}}">
  <meta property="og:title" content="{{_codestage_title_}}">
  <meta property="og:description" content="{{_codestage_description_}}">
  <meta property="og:image" content="{{_codestage_meta_image_}}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{_codestage_url_}}">
  <meta property="twitter:title" content="{{_codestage_title_}}">
  <meta property="twitter:description" content="{{_codestage_description_}}">
  <meta property="twitter:image" content="{{_codestage_meta_image_}}">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script>
    const styles = [
      "color: #358dfe",
      "background: black",
      "font-size: 30px",
      "border: 1px solid white",
      "text-shadow: 2px 2px #29fefd",
      "padding: 10px",
    ].join(";");

    console.log("%cCodeStage {{_codestage_version_}} (https://github.com/shi-yan/codestage)", styles);
  </script>
</head>

<body style="height: 100vh; margin:0px;">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
