<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Primary Meta Tags -->
  <title>{{_codestage_title_}}</title>
  <meta name="title" content="{{_codestage_title_}}">
  <meta name="description" content="{{_codestage_description_}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{_codestage_url_}}">
  <meta property="og:title" content="{{_codestage_title_}}">
  <meta property="og:description" content="{{_codestage_description_}}">
  <meta property="og:image" content="{{_codestage_meta_image_}}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{_codestage_url_}}">
  <meta property="twitter:title" content="{{_codestage_title_}}">
  <meta property="twitter:description" content="{{_codestage_description_}}">
  <meta property="twitter:image" content="{{_codestage_meta_image_}}">
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
  {{_codestage_google_analytics_}}
</body>

</html>
